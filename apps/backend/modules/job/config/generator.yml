    theme:                 admin
    non_verbose_templates: true
    with_show:             false
    singular:              ~
    plural:                ~
    route_prefix:          job
    with_doctrine_route:   true
    actions_base_class:    sfActions

    config:
      actions: ~
      fields:  
        ID: { label: ID }
        End: { label: Ende }
        Start: { label: Start }
        Store: { label: Adresse }
        JobState: { label: Status }
      list:
        title: Auftr√§ge
        display: [ID,Store,Start,End,Job_State]
