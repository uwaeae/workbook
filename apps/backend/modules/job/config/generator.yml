          _edit: ~
          _delete: ~
      filter:
        display: [job_state_id,store_id,start,end] 
      form:    ~
      edit:
        title: Bearbeiten von Auftrag Nummer %%id%%<br> in %%store%%  
      new:
        title: Neuer Auftrag

